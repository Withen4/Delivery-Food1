<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СушиБар - доставка еды на дом</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\normalize.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class='header'>
      <a href="index.html" class="Logo"><img src="img/logo.svg" alt="Logo"></a>
      <input type="text" class="input input-address" placeholder="Адрес доставки" />
      <div class="buttons">
        <button class="button button-primary">
          <img src="img/user.svg" alt="user" class="buton-icon">
          <span class="button-text">Войти</span>
        </button>
        <button class="button">
          <img src="img/shopping-cart.svg" alt="shopping cart" class="buton-icon"/>
          <span class="button-text">Корзина</span>
        </button>
      </div>
    </header>
  </div>
  <!-- /.container -->

  <main class="main">
    <div class="container">
      <section class="restaurants">
        <div class="section-heading">
          <h2 class="section-title">СушиБар</h2>
          <div class="card-info">
            <div class="rating">
              <img src="img/raiting.svg" alt="raiting" class="raiting-star">4.2
            </div>
            <div class="price">От 95 $</div>
            <div class="category">Морепродукты</div>
          </div>
          <!-- /.card-info -->
        </div>
        <div class="cards">
  
  
          <div class="card">
            <img src="img/restaurant3/sushi.jpg" alt="Sushi" class="card-image">
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title card-title-reg">Суши</h3>
              </div>
              <!-- /.card-heading -->
              <div class="card-info">
                <div class="ingredients">Рис, нури, рыба, овощи</div>
              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>
                  <img 
                    src="img/shopping-cart-white.svg" 
                    alt="shoping-cart" 
                    class="buton-card-image"
                    />
                </button>
                <strong class="card-price-bold">95 $</strong>
              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->
  
          <div class="card">
            <img src="img/restaurant3/roll.jpg" alt="Roll" class="card-image">
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title card-title-reg">Роллы</h3>
              </div>
              <!-- /.card-heading -->
              <div class="card-info">
                <div class="ingredients">Рис, нури, рыба, овощи</div>
              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>
                  <img 
                    src="img/shopping-cart-white.svg" 
                    alt="shoping-cart" 
                    class="buton-card-image">
                </button>
                <strong class="card-price-bold">120 $</strong>
              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->
          
          <div class="card">
            <img src="img/restaurant3/set.jpg" alt="Set" class="card-image">
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title card-title-reg">Сэт Токио</h3>
              </div>
              <!-- /.card-heading -->
              <div class="card-info">
                <div class="ingredients">Рис, нури, рыба, овощи, приправы</div>
              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>
                  <img 
                    src="img/shopping-cart-white.svg" 
                    alt="shoping-cart" 
                    class="buton-card-image">
                </button>
                <strong class="card-price-bold">224 $</strong>
              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->
  
          <div class="card">
            <img src="img/restaurant3/ris.jpg" alt="Ris" class="card-image">
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title card-title-reg">Рис для суши</h3>
              </div>
              <!-- /.card-heading -->
              <div class="card-info">
                <div class="ingredients">Рис, приправа</div>
              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>

              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->

            <img src="img/restaurant3/ruba.jpg" alt="ruba" class="card-image">

              <div class="card-heading">

              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>
                  <img 
                    src="img/shopping-cart-white.svg" 
                    alt="shoping-cart" 
                    class="buton-card-image">
                </button>

              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->

          <div class="card">
            <img src="img/restaurant3/pal.jpg" alt="Palochki" class="card-image">
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title card-title-reg">Китайские палочки</h3>
              </div>
              <!-- /.card-heading -->
              <div class="card-info">
                <div class="ingredients"><br> </div>
              </div>
              <!-- /.card-info -->
              <div class="card-buttons">
                <button class="button button-primary">
                  <span class="buton-card-text">В корзину</span>
                  <img 
                    src="img/shopping-cart-white.svg" 
                    alt="shoping-cart" 
                    class="buton-card-image">
                </button>
                <strong class="card-price-bold">95 $</strong>
              </div>
            </div>
            <!-- /.card-text -->
          </div>
          <!-- /.card -->

      <div class="footer-block">
        <img src="img/logo.svg" alt="Logo" class="logo footer-logo">
